<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{{ '/assets/css/blog.css' | relative_url }}">
  <link rel="icon" type="image/png" href="/assets/images/QA_Tester.jpg">
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Minimal, professional styling -->
  <style>
    :root{
      --brand:#007ACC;        /* title/accent */
      --ink:#1f2937;          /* primary text */
      --muted:#6b7280;        /* secondary text */
      --bg:#f7fafc;           /* page background */
      --card:#ffffff;         /* cards/sections */
      --border:#e5e7eb;       /* subtle borders */
    }
    html,body{margin:0;padding:0}
    body{
      font: 16px/1.6 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,"Helvetica Neue",Arial,sans-serif;
      color:var(--ink);
      background:var(--bg);
    }
    a{ color:var(--brand); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .container{
      max-width: 980px;
      margin: 0 auto;
      padding: 32px 20px 64px;
    }

    /* Top hero row: image left, text right */
    .hero{
      display:flex;
      align-items:center;
      gap:24px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:24px;
      box-shadow: 0 6px 18px rgba(0,0,0,.06);
      margin-bottom:28px;
    }
    .hero img{
      width:160px; height:160px; object-fit:cover;
      border-radius:50%;
      box-shadow:0 2px 8px rgba(0,0,0,.15);
      flex:0 0 160px;
    }
    .hero h1{
      margin:0 0 6px 0;
      color:var(--brand);
      font-size:28px; line-height:1.2;
      font-weight:700;
    }
    .hero p{
      margin:6px 0 0 0; color:var(--muted);
      font-size:16px;
    }

    /* Sections */
    section{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:22px;
      margin:18px 0;
    }
    section h2{
      margin:0 0 10px;
      font-size:20px;
      line-height:1.3;
      border-bottom:1px solid var(--border);
      padding-bottom:8px;
    }

    /* Buttons */
    .btn{
      display:inline-block;
      padding:10px 16px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#f8fafc;
      color:#111827;
      margin-right:10px;
      transition:transform .06s ease, box-shadow .2s ease, background .2s ease;
    }
    .btn:hover{
      background:#ffffff;
      box-shadow:0 4px 14px rgba(0,0,0,.08);
      text-decoration:none;
    }
    .btn:active{ transform: translateY(1px); }

    /* Content defaults */
    main p{ margin: 0.5rem 0; }
    main img{ max-width:100%; height:auto; }

    /* Responsive */
    @media (max-width: 700px){
      .hero{ flex-direction:column; text-align:center; }
      .hero img{ width:140px; height:140px; flex:none; }
      .hero h1{ font-size:24px; }
    }
  </style>
</head>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const origin = window.location.origin;
  document.querySelectorAll('a[href]').forEach(a => {
    const href = a.getAttribute('href');
    if (!href) return;
    const isAbsolute = /^(https?:)?\/\//i.test(href) || href.startsWith('mailto:') || href.startsWith('tel:');
    const isExternal = isAbsolute && !href.startsWith(origin);
    if (isExternal) {
      a.setAttribute('target', '_blank');
      a.setAttribute('rel', 'noopener noreferrer');
    } else {
      a.setAttribute('target', '_self');
      a.removeAttribute('rel');
    }
  });
});
</script>
<body>
  <main class="container">
    {{ content }}
  </main>
</body>
</html>
